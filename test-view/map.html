<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helbreath Map Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #16213e;
      border-bottom: 1px solid #0f3460;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      z-index: 10;
    }

    header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #e94560;
      white-space: nowrap;
    }

    header a {
      color: #533483;
      font-size: 13px;
      text-decoration: none;
    }
    header a:hover { color: #e94560; }

    select, button {
      background: #0f3460;
      color: #e0e0e0;
      border: 1px solid #533483;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }
    select:hover, button:hover { background: #533483; }
    button:active { background: #e94560; }

    .separator { width: 1px; height: 24px; background: #533483; }

    .status {
      font-size: 12px;
      color: #e94560;
      flex: 1;
      text-align: right;
    }

    .canvas-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #111;
    }

    canvas { display: block; }

    .info-bar {
      background: #16213e;
      border-top: 1px solid #0f3460;
      padding: 6px 20px;
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      font-size: 12px;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      color: #aaa;
      z-index: 10;
    }

    .info-bar .il { color: #666; }
    .info-bar .iv { color: #e0e0e0; }

    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(26, 26, 46, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      gap: 12px;
    }

    .loading-overlay.hidden { display: none; }

    .loading-bar {
      width: 300px;
      height: 6px;
      background: #0f3460;
      border-radius: 3px;
      overflow: hidden;
    }

    .loading-bar-fill {
      height: 100%;
      background: #e94560;
      width: 0%;
      transition: width 0.2s;
    }

    .loading-text {
      font-size: 13px;
      color: #aaa;
    }

    .minimap {
      position: absolute;
      bottom: 40px;
      right: 10px;
      border: 1px solid #533483;
      background: #111;
      image-rendering: pixelated;
      z-index: 5;
    }

    .controls-hint {
      position: absolute;
      bottom: 50px;
      left: 10px;
      font-size: 11px;
      color: #555;
      z-index: 5;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>Map Viewer</h1>
    <a href="/">&larr; Sprite Viewer</a>
    <div class="separator"></div>
    <select id="map-select">
      <option value="">-- Select a Map --</option>
    </select>
    <button id="load-btn">Load</button>
    <div class="separator"></div>
    <select id="char-select">
      <option value="Wm">Woman (Wm)</option>
      <option value="Bm">Man (Bm)</option>
    </select>
    <div class="status" id="status">Ready</div>
  </header>

  <div class="canvas-container" id="canvas-container">
    <div class="loading-overlay hidden" id="loading-overlay">
      <div class="loading-text" id="loading-text">Loading...</div>
      <div class="loading-bar"><div class="loading-bar-fill" id="loading-fill"></div></div>
    </div>
    <canvas class="minimap" id="minimap" width="150" height="150"></canvas>
    <div class="controls-hint">
      Left click: walk to<br>
      Right click: run to<br>
      Arrow keys: move<br>
      Shift+Arrows: run<br>
      +/- : zoom
    </div>
  </div>

  <div class="info-bar">
    <div><span class="il">Map:</span> <span class="iv" id="info-map">-</span></div>
    <div><span class="il">Size:</span> <span class="iv" id="info-size">-</span></div>
    <div><span class="il">Pos:</span> <span class="iv" id="info-pos">-</span></div>
    <div><span class="il">Tile:</span> <span class="iv" id="info-tile">-</span></div>
    <div><span class="il">Tiles loaded:</span> <span class="iv" id="info-loaded">0</span></div>
    <div><span class="il">FPS:</span> <span class="iv" id="info-fps">0</span></div>
  </div>

  <script type="module" src="/src/map.ts"></script>
</body>
</html>
